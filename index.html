<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>

  <style>
    body {
      text-align: center;
      background: #fce4ec;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* ğŸ‰ Heading animation */
    h1 {
      font-size: 3em;
      margin-top: 30px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* ğŸ–¼ï¸ Photo animation */
    .photo {
      width: 300px;
      height: auto;
      border-radius: 15px;
      border: 5px solid #fff;
      box-shadow: 0 0 15px rgba(255,0,100,0.5);
      margin: 25px auto;
      animation: zoom 3s infinite alternate;
    }

    @keyframes zoom {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    /* ğŸ’– Message animation */
    .message {
      font-size: 1.5em;
      margin: 20px auto;
      max-width: 600px;
      animation: fadeIn 3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <img class="photo" src="dhiraj.jpg" alt="dhiraj Photo">

</body>
</html>
